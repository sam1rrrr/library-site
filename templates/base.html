<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- STYLE -->
        <style>
            a{
                text-decoration: none;
            }
        </style>
        <!-- STYLE -->

        <!-- HEADER -->
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <h4><a href="/" class="nav-link px-2 link-secondary">Библиотека</a></h4>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-dark"></a></li>
                  <li><a href="#" class="nav-link px-2 link-dark"></a></li>
                  <li><a href="#" class="nav-link px-2 link-dark"></a></li>
                </ul>
                
                <form class="form-inline my-2 my-lg-0" action="{{url_for('search')}}">
                    <input class="form-control mr-sm-2" name="search" type="search" placeholder="Найти книгу..." aria-label="">        
                </form>

                {% if current_user.is_authenticated %}
                    {% if current_user.is_admin %}
                        <a style="color: white;" href="{{url_for('add_book')}}"><button type="button" class="btn btn-primary" style="margin-right: 20px; margin-left: 20px;">Добавить книгу</button></a>
                    {% endif %}
                    <a href="/profile"><button type="button" class="btn btn-secondary" style="margin-right:20px;margin-left: 20px">Мой профиль</button></a>
                    <a href="{{url_for('logout')}}"><button type="button" class="btn btn-outline-primary me-2">Выход</button></a>
                {% else %}
                <div class="col-md-3 text-end">
                    <a style="color: white;" href="{{url_for('login')}}"><button type="button" class="btn btn-outline-primary me-2">Вход</button></a>
                    <a style="color: white;" href="{{url_for('registration')}}"><button type="button" class="btn btn-primary">Регистрация</button></a>
                </div>
                {% endif %}
              </div>
            </div>
          </header>
          <!-- HEADER -->

          {% block content %}{% endblock %}
          
    </body>
</html>
